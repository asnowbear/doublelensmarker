        checkStatus = false;// 质检状态

            data = data1;
            init(platformStatus);
        }

        function upload(){
            var str = JSON.stringify(data);
            console.info(str);
        }

        // 控制操作频繁度
        var saveSwitch = false ;
        var end = setInterval(function () {
            saveSwitch = true ;
        }, 1000);

        // ctrl + s 快捷键保存
        $(window).keydown(function (e) {
            if (e.keyCode == 83 && e.ctrlKey) {
                if(saveSwitch){
                    e.preventDefault();
                    uploadClick();
                }else{
                    alert("当前操作太频繁，请稍等！");
                }

            }
        });

    </script>
